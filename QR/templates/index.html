{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar QR</title>
    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
    {% csrf_token %}
    <div class="container d-flex  justify-content-center align-items-center "  style="height: 80vh;">
        <div class="row align-items-center px-5">
            <div class="col">
                <form action="" method="post" class="">
                    <h1 class="text-center text-uppercase">Generador de QR</h1>
                    <form method="post" >
                        {% csrf_token %}
                        <div class="d-flex flex-column mt-5">
                            <label for="text" class="mb-2">Introduce el texto para generar el código QR:</label>
                            <input type="text" class="mb-5" id="text" name="text" placeholder="www.example.com" required>
                            <label for="text" class="mb-2">¿Cómo quieres nombrarlo?</label>
                            <input type="text"  id="name" name="name" placeholder="Mi QR" required>
                            <button type="submit" class="btn btn-primary mt-5 col-7 mx-auto">Generar Código QR</button>
                        </div>
                    </form>
                </form>
            </div>
        </div>
    </div>
    <script src="{% static '/js/bootstrap.min.js' %}"></script>
</body>
</html>
